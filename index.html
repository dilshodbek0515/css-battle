<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-dars uyga vazifa</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section>
        <div class="wrapper">
            <div class="circle_top"></div>
            <div class="bell"></div>
            <div class="circle_bottom"></div>
        </div>

        <div class="wrapper rectangle">
            <div class="content">
                <div class="rectangle_top">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
                <div class="rectangle_bottom">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>

        <div class="wrapper stairs">
            <div class="box">
                <div class="stairs_one"></div>
                <div class="stairs_one"></div>
                <div class="stairs_one"></div>
                <div class="stairs_one"></div>
            </div>
        </div>

        <div class="wrapper mountain">
            <div class="circle">
                <div class="mountain_small"></div>
                <div class="mountain_big"></div>
            </div>
        </div>

        <div class="wrapper target">
            <div class="target_child_big">
                <div class="target_child_small">
                    <div class="two_child">
                        <div class="yellow"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="wrapper sun">
            <div class="night">
                <div class="night_big_content1"></div>
                <div class="night_small_content"></div>
                <div class="night_big_content2"></div>
            </div>
        </div>

        <div class="wrapper gitara">
            <div class="gitara_child_content">
                <div class="gitara_child1">
                    <div></div>
                </div>
                <div class="gitara_child2">
                    <div></div>
                </div>
                <div class="gitara_child3"></div>
                <div class="gitara_child4">
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
